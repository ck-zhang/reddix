release:
  - version: "0.2.7"
    title: "What's new in v0.2.7"
    banner: "Default theme now matches your terminal colors."
    summary: "Reddix now follows your terminal palette automatically when ui.theme is set to default. More theme presets are planned for a future update."
    url: "https://github.com/ck-zhang/reddix/releases/tag/v0.2.7"
    details:
      - "`ui.theme = default` now follows terminal colors automatically."
      - "Custom theme names aren't supported yet, but they're on the roadmap. For now everything falls back to your terminal colors."
  - version: "0.2.6"
    title: "What's new in v0.2.6"
    banner: "Esc exits fullscreen previews without quitting Reddix."
    summary: "Keep the session running: press Esc to drop out of fullscreen and stay in the feed."
    url: "https://github.com/ck-zhang/reddix/releases/tag/v0.2.6"
    details:
      - "Esc now closes the fullscreen media preview instead of terminating the application."
  - version: "0.2.5"
    title: "What's new in v0.2.5"
    banner: "Comments arrive! Reauthorize Reddit to grant the new submit scope."
    summary: "Press Enter to review what changed and how to enable comment posting."
    url: "https://github.com/ck-zhang/reddix/releases/tag/v0.2.5"
    details:
      - "Reply from the terminal: highlight a comment or the \"Comment thread\" entry and press w."
      - "Existing installs must reauthorize Reddit access via the guided menu so the submit scope is granted."
      - "If submissions fail, open the guided menu (m) and walk through Add new account to refresh credentials."
